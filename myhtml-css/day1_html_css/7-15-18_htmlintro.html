<!DOCTYPE html>
<html>
  <head>
    <title>7-15-18 HTML</title>

    <!--first way to style html -->
    <link rel = "stylesheet" href = "7-15-18_cssintro.css">
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 3fr auto 4fr;
        grid-template-rows: 3fr 1fr auto 1fr;
      }

      .container div {
        border: 1px dotted red;
        background: #DDDDDD;
        padding: 20px 10px 20px 10px;
        margin: 10px;
        width: 100px;
        height: 100px;
      }

      .container div.embiggen {
        width: 200px;
        height: 150px;

      }
    </style>


    </style>

  </head>
  <body>

  <div class = "container">
    <div style = "background-color: red; grid-column: 1 / span 2; grid-row: 1/ span 2">Picture</div>
    <div class = "embiggen">Picture</div>
    <div>Picture</div>
    <div>Picture</div>
    <div>Picture</div>
  </div>

  </body>
</html>
